site_name: Vocard Docs
repo_url: https://github.com/ChocoMeow/Vocard
theme:
  name: material
  logo: assets/logo.png
  favicon: assets/logo.png
  icon:
    annotation: material/plus-circle
  features:
    - navigation.top
    - navigation.tabs
    - navigation.sections
    - navigation.footer
    - navigation.expand
    - navigation.indexes
    - search.suggest
    - search.highlight
    - search.share
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
    - content.code.select
    - content.code.annotate
    - content.footnote.tooltips
    - toc.follow
    - announce.dismiss
    
  language: en
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep purple
      toggle:
        icon: material/weather-night
        name: Switch to dark mode

    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep purple
      toggle:
        icon: material/weather-sunny
        name: Switch to system preference

extra:
  generator: false
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/ChocoMeow/Vocard
    - icon: fontawesome/brands/patreon
      link: https://www.patreon.com/Vocard
    - icon: fontawesome/brands/discord
      link: https://discord.gg/wRCgB7vBQv
  
  version:
    provider: mike
    default: latest

plugins:
  - search
  - link-embeds:
      enabled: true
      name_default: "Vocard Docs"
      desc_default: "Vocard is a simple music bot. It leads to a comfortable experience which is user-friendly, It supports Youtube, Soundcloud, Spotify, Twitch and more!"
      image_default: "https://github.com/ChocoMeow/Vocard-Docs/blob/main/docs/assets/banner.webp"
      image_disabled: false
      favicon_default: "https://github.com/ChocoMeow/Vocard-Docs/blob/main/docs/assets/logo.webp"
      favicon_disabled: false
      favicon_size: 25
      target: "blank"
      accent: "212120"
      verbose: false

nav:
  - Discord Bot:
    - index.md
    - Setup:
      - bot/setup/index.md
      - bot/setup/installing-python.md
      - Docker Windows: bot/setup/docker-windows.md
      - Docker Linux: bot/setup/docker-linux.md
      - Systemd: bot/setup/systemd.md
    - Configuration:
      - bot/config/index.md
      - bot/config/bot-activity.md
      - bot/config/controller.md
      - bot/config/language.md
      - bot/config/how-to-upgrade.md
    - Changelog:
        - bot/changelog/index.md
  - Dashboard:
    - dashboard/index.md
    - Setup:
      - dashboard/setup/index.md
      - Systemd: dashboard/setup/systemd.md
    - Configuration:
      - dashboard/config/index.md
      - dashboard/config/language.md
      - dashboard/config/how-to-upgrade.md
    - SSL:
      - dashboard/ssl/index.md
      - dashboard/ssl/cloudflare.md
      - dashboard/ssl/cloudflare tunnel.md
      - dashboard/ssl/nginx.md
    - Changelog:
        - dashboard/changelog/index.md

markdown_extensions:
  - admonition
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - md_in_html
  - pymdownx.emoji
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.details
  - pymdownx.superfences
  - footnotes
  - toc:
      permalink: true

